<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CineScore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <header>
        <nav class="nav-container">
            <a href="index.htm"><h1>CineScore</h1></a>
            <ul class="nav-links">
                <li><a href="product.html">Rate</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <div class="dsmovie-contact-container">
                <img src="img/github.svg" alt="github">
                <a href="https://github.com/ValfridoSales">/ ValfridoSales</a>
            </div>
        </nav>
    </header>

    <div class="contactus-desc">
        <h2>Contact Us</h2>
        <p>Have questions or feedback for us? Feel free to fill out the form below to get in touch with us.</p>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 CineScore. All rights reserved.</p>
                <div class="footer-links">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                    <a href="contact.html">Contact Us</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
